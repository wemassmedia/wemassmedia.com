<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg"><a href="{{ '/' | absolute_url }}"><img src="{{ base_path }}/assets/images/logo/logo-we.png"/></a></li>
          <!--<li class="masthead__menu-item masthead__menu-item--lg"><a href="{{ base_path }}/"><font style="color:#000000;">{{ site.nav_title }}</font><font style="font-family:Oswald;color:#ec2027;">.</font></a></li>//-->
          <li class="masthead__menu-item masthead__menu-item--lg"><a href="http://wemassmedia.com/"><font style="color:#000000;">Mass Media</font><font style="font-family:Oswald;color:#ec2027;">.</font></a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = site.url | append: site.baseurl %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
